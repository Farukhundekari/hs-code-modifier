<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HS Code Modifier</title>
    <style>
      /* Page Setup */
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #74b9ff, #a29bfe);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Main Container */
      .container {
        width: 500px;
        background: #ffffff;
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
        animation: fadeIn 1s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        color: #333;
        margin-bottom: 1rem;
        font-size: 1.8rem;
      }

      label {
        display: block;
        font-weight: 600;
        color: #444;
        margin-bottom: 0.5rem;
        text-align: left;
      }

      input {
        width: 100%;
        padding: 0.9rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        font-size: 1.1rem;
        margin-bottom: 1rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      input:focus {
        border-color: #0984e3;
        box-shadow: 0 0 8px rgba(9, 132, 227, 0.3);
      }

      /* Buttons */
      button {
        background: #0984e3;
        color: #fff;
        border: none;
        padding: 0.8rem 1.5rem;
        margin: 0.4rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.2s ease;
      }

      button:hover {
        background: #0768b0;
        transform: translateY(-2px);
      }

      /* Click animation */
      button:active {
        transform: scale(0.96);
        background: #065b9a;
      }

      #Hscode {
        font-size: 1.4rem;
        color: #222;
        margin-top: 1.5rem;
        background: #f1f3f6;
        padding: 0.8rem;
        border-radius: 10px;
        word-wrap: break-word;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      #counter {
        font-size: 1.5rem;
        color: #555;
        margin-top: 1rem;
        background: #ecf0f1;
        padding: 0.6rem;
        font-weight: 900;
        border-radius: 8px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>HS Code Modifier</h2>

      <label for="input">Enter HS Code:</label>
      <input id="input" type="number" placeholder="Enter HS code..." />

      <button id="submit">Generate</button>
      <button id="comment">Comment</button>

      <div>
        <h3 id="Hscode">Add HTS CODE</h3>
        <button id="copyBtn">Copy Content</button>
      </div>

      <div id="counter">Copied: 0 times</div>

      <div>
        <button id="reset">Reset</button>
        <button id="decrement">Decrement</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
