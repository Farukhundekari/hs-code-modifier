<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HS Code Generator</title>
    <style>
      /* Page setup */
      body {
        font-family: "Poppins", sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Main container */
      .container {
        width: 50%;
        background: #fff;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h2 {
        color: #333;
        margin-bottom: 1rem;
      }

      label {
        display: block;
        font-weight: 600;
        color: #555;
        margin-bottom: 0.5rem;
        text-align: left;
      }

      input {
        width: 100%;
        padding: 0.9rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        font-size: 1.2rem;
        margin-bottom: 1rem;
        font-weight: 600;
        transition: border 0.3s ease;
      }

      input:focus {
        border-color: #007bff;
      }

      button {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 0.8rem 1.5rem;
        margin: 0.5rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #0056b3;
      }

      #Hscode {
        font-size: 1.4rem;
        color: #222;
        margin-top: 1.5rem;
        background: #f1f1f1;
        padding: 0.8rem;
        border-radius: 8px;
        word-wrap: break-word;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>HS Code Modifier</h2>

      <label for="input">Enter HS Code:</label>
      <input id="input" type="number" placeholder="Enter HS code..." />

      <button id="submit">Generate</button>

      <h3 id="Hscode">872.837.38.39.8</h3>

      <button id="copyBtn">Copy Content</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
